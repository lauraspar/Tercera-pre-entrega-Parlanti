{% extends "padre.html" %}

{% load static %}


{% block contenido %}  
  
    {% if curso %}
        <ul>
        {% for n in curso %}
            <li>nombre: {{n.nombre}}</li>
            <li>camada: {{n.camada}}</li>

        {% endfor %}
        </ul>
    {% else %}
        <p>No se encontraron cursos con ese nombre</p>
    {% endif %}


{% endblock %}
